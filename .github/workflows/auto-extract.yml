name: Auto Extract

on:
  push:
    branches:
      - main

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Unzip and extract
        run: |
          if [ -f OBATA_VTU_AUTO_IMPORT.zip ]; then
            unzip -o OBATA_VTU_AUTO_IMPORT.zip -d .
            rm OBATA_VTU_AUTO_IMPORT.zip
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto extract files" || echo "No changes to commit"
          git push
